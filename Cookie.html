<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cookie</title>
	<style>
		#greeting {
			font-family: Arial;
			color: #4a5da9;
		}

		#reset:hover {
			background-color: #4a5da9;
			cursor: pointer;
		}

		#reset {
			background-color: #5f77d9;
			transition: background-color linear 200ms;
			border-radius: 8px;
			height: 40px;
			width: 100px;
			margin: 5px;
		}
	</style>
</head>
<script src="Cookie.js"></script>

<body>
	<div id="greeting" style="display: none;">
		<p id="welcome"></p>
		<input id="reset" type="button" value="Reset" />
	</div>
</body>

</html>
